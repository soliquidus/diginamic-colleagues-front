<div class="row">
  <div class="col-6">
    <app-search-colleagues [colleagues]="colleagues"></app-search-colleagues>
  </div>
  <div class="col-6">
    <div *ngFor="let colleague of colleagues" class="card shadow bg-white rounded" style="max-width: 700px;">
      <div class="card-header">
      </div>
      <div class="card-body ">
        <form>
          <div class="row no-gutters">
            <div class="col-md-4" style="max-width: 180px;">
              <div class="m-2">
                <img src="{{colleague.photoUrl}}" style="width: 180px; height: 250px;" class="card-img" alt="photoID">
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <strong>Matricule</strong>
                  </div>
                  <div class="col-6">
                    {{matricule}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <strong>Last name</strong>
                  </div>
                  <div class="col-6">
                    {{colleague.lastName | uppercase}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <strong>First name</strong>
                  </div>
                  <div class="col-6">
                    {{colleague.firstName}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <strong>Birth Date</strong>
                  </div>
                  <div class="col-6">
                    {{colleague.birthDate | date:'dd/MM/yyyy'}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <strong>Email</strong>
                  </div>
                  <div class="col-6">
                    <div *ngIf="!toDisplay">
                      <input class="mb-1" type="text" name="email" value="{{colleague.email}}" required minlength="3">
                    </div>
                    <div *ngIf="toDisplay">
                      <p>{{colleague.email}}</p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div *ngIf="!toDisplay">
                      <strong>PhotoUrl</strong>
                    </div>
                  </div>
                  <div class="col-6">
                    <div *ngIf="!toDisplay">
                      <input class="mb-1" type="text" name="photoUrl" value="{{colleague.photoUrl}}" required minlength="7"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-around en m-1" *ngIf="toDisplay">
            <button class="btn btn-primary" (click)="newColleague()">Create colleague</button>
            <button class="btn btn-info" (click)="editColleague()">Edit colleague</button>
          </div>
          <div class="d-flex justify-content-around en m-1" *ngIf="!toDisplay">
            <button type="submit" class="btn btn-success">Validate </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
