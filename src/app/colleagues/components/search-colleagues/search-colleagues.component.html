<div class="col-sm-8">
  <div class="row">
    <form [formGroup]="mForm" novalidate>
      <div class="form-group">
        <label class="col-sm-5">Search matricules by name</label>
        <input type="text" formControlName="userInput" class="col-sm-5"/>
      </div>
      <div *ngIf="mForm.controls['userInput'].invalid && (mForm.controls['userInput'].dirty || mForm.controls['userInput'].touched)" class="alert alert-danger">
        A name is required.
      </div>
      <div class="form-group">
        <button type="submit" class="col-sm-4" [disabled]="mForm.pristine || mForm.invalid">Search</button>
      </div>
    </form>
  </div>
</div>
